<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    div {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      margin: 10px;
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    select {
      margin: 10px;
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    table {
      width: 80%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

<div class="container">
  <div>
    <table>
      <tr>
        <th>
          <h1>Facility name</h1>
        </th>
        <th>
          <h1>Day</h1>
        </th>
        <th>
          <h1>Time</h1>
        </th>
        <th>
          <h1>Cancel</h1>
        </th>
      </tr>
      <tr th:each="b:${bookings}" >
        <th>
          <h1 th:text="${b.getEvent().getName()}"></h1>
        </th>
        <th>
          <h1 th:text="${b.getDay()}"></h1>
        </th>
        <th>
          <h1 th:text="${b.getTime()}"></h1>
        </th>
        <th>
          <h1><a th:href="@{/booking/cancel/{id}(id=${b.getId()})}" >cancel booking</a></h1>
        </th>
      </tr>
    </table>
  </div>
</div>

</body>
</html>
